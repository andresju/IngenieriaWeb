apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Todo Manager', 'Implementation-Version': 1.0
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
